<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixel Sketcher</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Pixel Sketcher</h1>
        <div class="leftSide">
            <div class="sizeAndColoring">
                <div class="containerSize">
                    <p class="inputValue">16 x 16</p>
                    <input id="rangeInput" type="range" value="16" min="1"
                        max="100">
                </div>

                <div class="coloring">
                    <input type="color" value="#4C4C6D" id="pickAColor">
                    <p>Pen color</p>
                </div>
                <div class="coloring">
                    <input type="color" value="#FFFFFF" id="backColor">
                    <p>Backgorund color</p>
                </div>
            </div>

            <div class="buttons">
                <button class="colorButton button">Color Mode</button>
                <button class="rainbowButton button">Rainbow Mode</button>
                <button class="eraserButton button">Eraser</button>
                <button class="clearButton">Clear</button>
            </div>
        </div>
        <div class="container" draggable="false"></div>
        <footer>Copyright Â© 2023 adnane.ja<br>All rights reserved.</footer>
    </body>
</html>
