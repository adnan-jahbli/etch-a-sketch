<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-sketch</h1>
        <div class="leftSide">
            <div class="containerSize">
                <p class="inputValue">16 x 16</p>
                <input id="rangeInput" type="range" value="16" min="1" max="100">
            </div>

            <input type="color" value="#4C4C6D" id="pickAColor">

            <button class="colorButton button">Color Mode</button>
            <button class="eraserButton button">Eraser</button>
            <button class="clearButton">Clear</button>
        </div>
        <div class="container" draggable="false"></div>
